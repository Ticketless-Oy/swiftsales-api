      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Checkout and pull changes from the dev branch
        run: |
          sshpass -p 'TA4bgvMmMokqrKLOM1je' ssh -o StrictHostKeyChecking=no root@146.190.56.16 'cd /var/www/swiftsales-api && git checkout dev && sudo git reset --hard && sudo git pull'

